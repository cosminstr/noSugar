{% extends 'base.html' %}

{% block title %}Formular{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/static/formular.css">

<h1>{{message}}</h1>
<form method="POST" action="/users/{{ id }}/formular">
    <label for="bloodsugar">Glicemie (mg/dL):</label>
    <input type="number" name="bloodsugar" required>
    <br>
    <label for="insulindose">Doze de Insulină:</label>
    <input type="number" name="insulindose" required>
    <br>
    <label for="nr_mese">Număr de Mese:</label>
    <input type="number" name="nr_mese" required>
    <br>
    <label for="activitate">Activitatea zilnica (minute):</label>
    <input type="text" name="activitate" required>
    <br>
    <button type="submit">Trimite Formularul</button>
</form>
{% endblock %}
